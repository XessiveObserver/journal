{% extends "written_app/base.html" %}

{% block title %}
    Topics
{% endblock title %}

{% block page_header%}
    <h1 class="text-center fw-light bg-light w-50 mx-auto rounded">Topics</h1>
{% endblock page_header%}

{% block content %}
<div class="col-sm-6 d-flex flex-column mx-auto shadow-lg p-3 m-4">
    <p class="text-end">
        <a href="{% url 'written_app:add_topic' %}" class="btn btn-primary m-2"> + Add topic</a>
    </p>
    <hr>
    {% for topic in topics %}
        <p>
            <a href="{% url 'written_app:topic' topic.slug topic.id %}">{{topic}}</a>
        </p>
    {% empty %}
        <p>No topics here ...</p>
    {% endfor %}
    
</div>
{% endblock content %}
