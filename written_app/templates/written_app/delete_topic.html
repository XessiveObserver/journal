{% extends "written_app/base.html" %}

{% block title %}
Delete Topic
{% endblock title %}

{% block page_header%}
<h1 class="text-center fw-light bg-light w-50 mx-auto rounded text-danger">Delete topic</h1>
{% endblock page_header%}

{% block content %}
<div class="col-sm-6 d-flex flex-column mx-auto p-3 m-4 border border-danger rounded">
    <p class="text-danger fw-normal">Are you sure you want to delete {{ topic }}"?</p>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Confirm Delete" class="btn btn-danger col-12">
    </form>
</div>
{% endblock content %}
