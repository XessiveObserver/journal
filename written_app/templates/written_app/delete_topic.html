{% extends "written_app/base.html" %}

{% block title %}
Delete Topic
{% endblock title %}

{% block page_header%}
<h1 class="text-center">Delete topic</h1>
{% endblock page_header%}

{% block content %}
<div class="col-sm-5 d-flex flex-column mx-auto shadow-lg p-3 m-4">
    <p class="text-danger fw-bold">Are you sure you want to delete {{ topic }}"?</p>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Confirm Delete" class="btn btn-danger col-12">
    </form>
</div>
{% endblock content %}
