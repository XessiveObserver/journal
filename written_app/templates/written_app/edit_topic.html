{% extends "written_app/base.html" %}
{% load django_bootstrap5 %}

{% block title %}
    Edit topic
{% endblock title %}

{% block page_header%}
<h1 class="text-center fw-light bg-light w-50 mx-auto rounded">Edit topic</h1>
{% endblock page_header%}

{% block content %}
<div class="col-sm-6 d-flex flex-column mx-auto p-3 m-4">
    <p class="text-decoration-underline fw-bold">
        {{topic}}
        
    </p>
    <form method="post" class="mt-5">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button name="submit" class="btn btn-success col-12">Edit topic</button>
    </form>
</div>
{% endblock content %}
